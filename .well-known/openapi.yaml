openapi: 3.0.2
info:
  title: 5DollarJobs Plugin
  version: 0.1.0
paths:
  /ads:
    get:
      summary: Get Ads
      operationId: get_ads_ads_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /create/task/{title}:
    get:
      summary: Create Task
      operationId: create_task_create_task__title__get
      parameters:
        - required: true
          schema:
            title: Title
            type: string
          name: title
          in: path
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  create_task_link:
                    type: string
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  schemas:
    HTTPValidationError:
      title: HTTPValidationError
      type: object
      properties:
        detail:
          title: Detail
          type: array
          items:
            $ref: '#/components/schemas/ValidationError'
    ValidationError:
      title: ValidationError
      required:
        - loc
        - msg
        - type
      type: object
      properties:
        loc:
          title: Location
          type: array
          items:
            anyOf:
              - type: string
              - type: integer
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
